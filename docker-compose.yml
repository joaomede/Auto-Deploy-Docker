  #     - pg
  #   networks:
  #     - redePostgres

  server:
    image: joaomede/nodejs12prod:1.0
    container_name: "server-api-doc"
    ports:
      - ${HTTPSERVERPORT}:${HTTPSERVERPORT}
      - ${APIPORT}:${APIPORT}
    depends_on:
      - pg
    links:
      - pg
    env_file:
      - .env
    command: node dist/Server
    expose:
      - ${HTTPSERVERPORT}
      - ${APIPORT}
    volumes:
      - .:/usr/src/app
      - /etc/letsencrypt:/etc/letsencrypt
      - "/etc/localtime:/etc/localtime:ro"
    networks:
      - redePostgres

networks:
  redePostgres:
    driver: bridge
