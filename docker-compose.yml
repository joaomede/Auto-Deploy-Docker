version: "3.3"

services:
  pg:
    image: postgres:11.5-alpine
    container_name: pg-database
    env_file:
      - .env
    ports:
      - ${PORTDB}:5432
    expose:
      - "5432"
    volumes:
      - ./postgres:/var/lib/postgresql/data
      - "/etc/localtime:/etc/localtime:ro"
    networks:
      - redePostgres

  # pgadmin:
  #   container_name: pgadmin
  #   image: dpage/pgadmin4
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: "admin@admin.com"
